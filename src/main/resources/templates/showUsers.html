<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <li th:each="user:${users}">
        <b th:text="${user.username}"></b>
        <b th:text="${user.password}"></b>
        <b th:if="user.phone != null" th:text="${user.phone}"></b>
        <p>-----</p>
    </li>
</body>
</html>
